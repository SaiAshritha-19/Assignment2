<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #submitButton:disabled {
            background-color: #cccccc; 
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        
        <form id="registrationForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br><br>
            
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br><br>
            
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required> Male
            <input type="radio" id="female" name="gender" value="female" required> Female<br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            
            <span id="passwordError" class="error-message"></span><br><br>
            
            <input type="submit" id="submitButton" value="Submit" disabled>
        </form>
        <div id="successMessage" class="success-message" style="display: none;">Registration successful!</div>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="registration.js"></script>
</body>
</html>
