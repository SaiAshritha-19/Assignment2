<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #submitButton:disabled {
            background-color: #cccccc; 
            opacity: 0.6; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label><br>
            <input type="text" id="loginUsername" name="loginUsername" required><br><br>
            
            <label for="loginPassword">Password:</label><br>
            <input type="password" id="loginPassword" name="loginPassword" required><br><br>
            
            <input type="submit" id="submitButton" value="Submit" disabled>
        </form>
        <div id="successMessage" class="success-message" style="display: none;">Login successful!</div>
        <p>Don't have an account? <a href="registration.html">Register now</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
